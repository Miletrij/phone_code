{% extends 'users/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Авторизация
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.phone.id_for_label }}">
                            Телефон
                        </label>
                        {{ form.phone }}
                    </div>
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.phone_code.id_for_label }}">
                            Код
                        </label>
                        {{ form.phone_code }}
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        Войти
                    </button>
                    <a class="btn btn-link" href="">Восстановить пароль</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
