<div class ="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">

        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:user_list' %}">Все пользователи</a>

        {% if user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{% url 'users:user_detail' user.pk %}">Профиль</a>
        <form action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-primary"> Выйти </button>
        </form>
        {% else %}
        <a type="button" class="btn btn-outline-primary me-2" href="{% url 'users:login' %}">Войти</a>
        <a type="button" class="btn btn-primary" href="{% url 'users:user_create' %}">Зарегистрироваться</a>
        {% endif %}
        {% if user.is_superuser %}
        <a class="btn btn-primary" href="{% url 'admin:index' %}">Админская панель</a>
        {% endif %}
    </nav>
</div>
